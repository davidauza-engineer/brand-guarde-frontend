<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="user_id">User_id</label>
      <input
        type="number"
        class="form-control"
        id="user_id"
        required
        [(ngModel)]="review.user_id"
        name="user_id"
      />
    </div>

    <div class="form-group">
      <label for="restaurant_id">Restaurant_id</label>
      <input
        class="form-control"
        type="number"
        id="restaurant_id"
        required
        [(ngModel)]="review.restaurant_id"
        name="restaurant_id"
      />
    </div>

    <div class="form-group">
      <label for="body">Body</label>
      <input
        class="form-control"
        type="text"
        id="body"
        required
        [(ngModel)]="review.body"
        name="body"
      />
    </div>

    <button (click)="saveReview()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newReview()">Create New Review</button>
  </div>

  <div *ngIf="errors !== ''">
    <p class="alert alert-danger">{{ errors }}</p>
  </div>
</div>
