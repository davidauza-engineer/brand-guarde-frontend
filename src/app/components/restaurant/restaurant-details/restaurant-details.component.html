<div *ngIf="currentRestaurant" class="edit-form">
  <h4>Restaurant</h4>
  <form>
    <div class="form-group">
      <label for="chain_id">Chain_id</label>
      <input
        type="number"
        class="form-control"
        id="chain_id"
        [(ngModel)]="currentRestaurant.chain_id"
        name="restaurant"
      />
    </div>
    <div class="form-group">
      <label for="country_id">Country_id</label>
      <input
        type="number"
        class="form-control"
        id="country_id"
        [(ngModel)]="currentRestaurant.country_id"
        name="country_id"
      />
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="currentRestaurant.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        [(ngModel)]="currentRestaurant.address"
        name="address"
      />
    </div>
  </form>

  <button class="badge badge-danger mr-2 p-2" (click)="deleteRestaurant()">
    Delete
  </button>

  <button type="submit" class="badge badge-success p-2" (click)="updateRestaurant()">
    Update
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentRestaurant">
  <br />
  <p>Cannot access this Restaurant...</p>
</div>

<div *ngIf="errors !== ''">
  <p class="alert alert-danger">{{ errors }}</p>
</div>
