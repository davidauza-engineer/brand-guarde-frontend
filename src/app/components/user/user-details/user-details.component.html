<div *ngIf="currentUser" class="edit-form">
  <h4>User</h4>
  <form>
    <div *ngIf="currentUser.profile_picture">
      <img width="96" height="96" src="{{ currentUser.profile_picture.url }}" alt="User's profile picture">
    </div>
    <app-profile-picture></app-profile-picture>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="currentUser.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="currentUser.email"
        name="email"
      />
    </div>
  </form>

  <button class="badge badge-danger mr-2 p-2" (click)="deleteUser()">
    Delete
  </button>

  <button type="submit" class="badge badge-success p-2" (click)="updateUser()">
    Update
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentUser">
  <br />
  <p>Cannot access this User...</p>
</div>

<div *ngIf="errors !== ''">
  <p class="alert alert-danger">{{ errors }}</p>
</div>
